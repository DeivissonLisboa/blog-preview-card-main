<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="[ container ] [ flex-1 display-grid ]">
      <div
        class="[ card ] [ flow ] [ bg-neutral-300 padding-16 borderr-3 border ]"
      >
        <div>
          <img
            class="[ card__image ] [ borderr-2 ]"
            src="./assets/images/illustration-article.svg"
            alt=""
          />
        </div>

        <div class="[ card__content ] [ flow ]">
          <div class="[ tag ] [ fw-bold bg-primary-400 borderr-1 ]">
            <p>Learning</p>
          </div>

          <p>Published 21 Dec 2023</p>

          <h2 class="[ fw-bold ]">HTML & CSS foundations</h2>
          <p class="[ text-neutral-400 ]">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="[ author ]">
            <img
              class="[ author__image ]"
              src="./assets/images/image-avatar.webp"
              alt=""
            />
            <p class="[ fw-bold ]">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/DeivissonLisboa"
          >Deivisson Lisboa</a
        >.
      </div>
    </footer>
  </body>
</html>
